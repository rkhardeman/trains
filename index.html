<!DOCTYPE html>
<html>
<head>
	<title> Bazinga Trains</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>
<body>

<div class="jumbotron">
  <h1 class="text-center">Bazinga Trains</h1>
  <h3 class="text-center">"All ABOAAAAAARD! WOO WOOOOOOOO!"</h3>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
 				<h2 class="panel-title">Sheldon's Train Schedule</h2>
 			</div>
        <table class="table" id="train-table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
			</tbody>  
		</table> 
		<div class="some-data"></div>
		</div> <!-- end of panel -->
	</div> <!-- end of col -->
</div> <!--end of row -->


 <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="firstTrain">First Train Time (military time)</label>
                <input class="form-control" id="first-train" type="number">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submitTrain" type="submit">Submit</button>
            </form>
          </div> <!-- end of panel-body -->
        </div> <!-- end of panel -->
      </div> <!-- end of col -->
 </div> <!-- end of row -->

<script src="assets/javascript/javascript.js"></script>
</body>
</html>
